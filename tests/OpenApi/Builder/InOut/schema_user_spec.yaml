schemas:
  UserContact:
    properties:
      email:
        type: string
        format: email
        example: john.doe@example.com
      phone:
        type: string
        example: '+1 234 567 890'
      website:
        type: string
        format: uri
        example: 'https://john.dev'
    type: object
  UserAddress:
    properties:
      street:
        type: string
        example: '123 Main St'
      city:
        type: string
        example: Anytown
      state:
        type: string
        example: NY
      zip:
        type: string
        example: '12345'
    type: object
  User:
    properties:
      id:
        type: string
        format: uuid
        example: f15fe4c1-e1e6-4c66-9857-fa320a8d0274
      name:
        type: string
        example: 'John Doe'
      age:
        type: integer
        format: int32
        example: 40
      contact:
        $ref: '#/components/schemas/UserContact'
      secret:
        type: string
        format: password
      ip:
        type: string
        format: ipv4
        example: 127.0.0.1
      addresses:
        type: array
        items:
          $ref: '#/components/schemas/UserAddress'
      pattern:
        type: string
        pattern: '*.'
      rating:
        type: number
        format: float
        example: 4.5
      isActive:
        type: boolean
        example: true
      status:
        type: string
        enum:
          - active
          - inactive
          - banned
      birthday:
        type: string
        format: date
        example: '2020-01-01'
      createdAt:
        type: string
        format: date-time
        example: '2020-01-01T00:00:00+00:00'
    type: object
