openapi: 3.1.0
paths:
  '/users/{id}':
    put:
      operationId: 904ffdb6a3853b67a38417bfa53ae929
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutUserBody'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutUserView'
components:
  schemas:
    PutUserBody:
      properties:
        name:
          type: string
          example: 'John Doe'
        age:
          type: integer
          format: int32
          example: 40
      type: object
    PutUserView:
      properties:
        id:
          type: string
          format: uuid
          example: f15fe4c1-e1e6-4c66-9857-fa320a8d0274
        name:
          type: string
          example: 'John Doe'
        age:
          type: integer
          format: int32
          example: 40
        updatedAt:
          type: string
          format: date-time
          example: '2023-12-25T14:30:00'
      type: object
